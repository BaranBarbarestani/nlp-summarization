<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
</head>
<body>
    <h1>Text Summarizer</h1>
    <form method="post">
        <textarea name="text" rows="10" cols="50" placeholder="Paste your text here..."></textarea><br><br>
        <button type="submit">Summarize</button>
    </form>

    {% if summary %}
        <h2>Original Text</h2>
        <p>{{ original }}</p>

        <h2>Summary</h2>
        <p>{{ summary }}</p>
    {% endif %}
</body>
</html>
